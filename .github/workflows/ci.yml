name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  id-token: write          
  contents: read
  pull-requests: write           
  security-events: write
  checks: write   

jobs:
  pr-quality-gates:
    name: PR Quality Gates
    if: github.event_name == 'pull_request'
    uses: FitSync-G13/fitsync-cd-templates/.github/workflows/ci-pr-quality-gates.yml@master
    with:
      service_name: progress-service
      ecr_repository: fitsync-progress-service
      language: 'python'
      python_version: '3.11'
      install_command: 'pip install pytest pytest-asyncio pytest-cov httpx fastapi pydantic python-jose asyncpg redis'
      test_command: 'pytest tests/ --cov=. --cov-report=term-missing'
      run_e2e_tests: false
      skip_security_scan: false

  build-test-push:
    uses: FitSync-G13/fitsync-cd-templates/.github/workflows/ci-test-build-push.yml@master
    if: github.event_name == 'push'
    with:
      service_name: progress-service
      ecr_repository: fitsync-progress-service
      aws_region: us-east-2
      language: 'python'
      python_version: '3.11'
      install_command: 'pip install pytest pytest-asyncio pytest-cov httpx fastapi pydantic python-jose asyncpg redis'
      test_command: 'pytest tests/ --cov=. --cov-report=term-missing'
      push_image: true
      run_tests: true
      fail_on_vulnerabilities: false
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  trigger-deployment:
    name: Trigger Deployment Update
    needs: build-test-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')
    uses: FitSync-G13/fitsync-cd-templates/.github/workflows/trigger-deployment-simple.yml@master
    with:
      service_name: progress-service
      image_tag: ${{ github.ref == 'refs/heads/main' && 'prod-latest' || 'dev-latest' }}
      environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    secrets:
      DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
